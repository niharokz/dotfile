# ~/.config/kitty/kitty.conf

font_family      FiraCode Nerd Font
font_size        12.0

# Cursor & selection
cursor_shape     beam
cursor           #00cccc
selection_background #00aaaa
selection_foreground #1c1c1c

# Base colors
foreground       #dcdccc
background       #000000
background_opacity 0.88

# Black + Bright Black
color0           #1c1c1c
color8           #3a3a3a

# Red (softened) + Bright Red (less emphasis)
color1           #704040
color9           #cc6666

# Green (teal-shifted) + Bright Green
color2           #339999
color10          #44dddd

# Yellow (muted) + Bright Yellow
color3           #aaaa66
color11          #ffffaf

# Blue (teal-toned) + Bright Blue
color4           #228888
color12          #33cccc

# Magenta (less purple) + Bright Magenta
color5           #448888
color13          #66d9cc

# Cyan (teal-style) + Bright Cyan
color6           #00aaaa
color14          #00ffff

# White + Bright White
color7           #dcdccc
color15          #ffffff

# Bell
enable_audio_bell no
visual_bell       on
bell_on_tab       yes

# Padding
window_padding_width 8
